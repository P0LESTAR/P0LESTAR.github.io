<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#006699"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="150" cy="150" r="150" fill="url(#bgGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
  
  <!-- Main star shape (North Star/Pole Star) -->
  <g transform="translate(150,150)">
    <!-- Main 8-pointed star -->
    <path d="M0,-60 L8,-20 L30,-30 L12,-8 L40,0 L12,8 L30,30 L8,20 L0,60 L-8,20 L-30,30 L-12,8 L-40,0 L-12,-8 L-30,-30 L-8,-20 Z" 
          fill="url(#starGradient)" 
          filter="url(#glow)"/>
    
    <!-- Inner bright core -->
    <circle cx="0" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#00d4ff"/>
    
    <!-- Subtle rays -->
    <g opacity="0.6">
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#00d4ff" stroke-width="1"/>
      <line x1="0" y1="-80" x2="0" y2="80" stroke="#00d4ff" stroke-width="1"/>
      <line x1="-56" y1="-56" x2="56" y2="56" stroke="#00d4ff" stroke-width="0.5"/>
      <line x1="56" y1="-56" x2="-56" y2="56" stroke="#00d4ff" stroke-width="0.5"/>
    </g>
    
    <!-- Small constellation dots -->
    <circle cx="-45" cy="-35" r="2" fill="#00d4ff" opacity="0.7"/>
    <circle cx="50" cy="-25" r="1.5" fill="#00d4ff" opacity="0.5"/>
    <circle cx="-35" cy="45" r="1" fill="#00d4ff" opacity="0.6"/>
    <circle cx="35" cy="40" r="1.5" fill="#00d4ff" opacity="0.4"/>
    
    <!-- Connecting constellation lines -->
    <g stroke="#00d4ff" stroke-width="0.5" opacity="0.3" fill="none">
      <line x1="-45" y1="-35" x2="0" y2="0"/>
      <line x1="50" y1="-25" x2="0" y2="0"/>
      <line x1="-35" y1="45" x2="0" y2="0"/>
    </g>
  </g>
  
  <!-- Subtle text arc -->
  <defs>
    <path id="textcircle" d="M 50 150 A 100 100 0 0 1 250 150"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" opacity="0.4">
    <textPath href="#textcircle" startOffset="25%">
      P O L E â˜… S T A R
    </textPath>
  </text>
</svg>